<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Boot Strap CDN -->
     <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous"
   />

   <!-- CSS File -->
   <link rel="stylesheet" href="assets/css/style.css" />

   <!-- JQuery CDN -->
   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

   <!-- Moment JS CDN -->
   <script src="https://momentjs.com/downloads/moment.js"></script>

   <!-- Firebase SDK -->
   <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
   
   <!-- Firebase Database SDK-->
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- App JS file -->
   <script src="assets/javascript/app.js"></script>

    <title>Overtime Admin Page</title>

</head>

<body>
    <div class="fluid-container">
        <div class="row mb-3">
            <div class="col">
                <h1>Overtime Admin Page</h1>
            </div>
        </div>
      <div class="row mb-3">
        <div class="col">
          <div class="card border-dark">
            <div class="card-header">
              <b>Current Requests</b>
            </div>
            <div class="card-body">
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Department</th>
                          <th scope="col">Date</th>
                          <th scope="col">Start Time</th>
                          <th scope="col">End Time</th>
                          <th scope="col">Appoval</th>
                        </tr>
                  </thead>
                      <tbody id="overtime-requests">
                      </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
        <div class="row mb-3">
            <div class="col">
                <div class="card border-dark">
                    <div class="card-header">
                      <b>Add New Overtime</b>
                    </div>
                    <div class="card-body">
                          <form id="new-overtime-form">
                              <div class="form-group">
                                      <label for="department">Department</label>
                                      <select class="form-control" id="new-department" required>
                                        <option>Camping World</option>
                                        <option>Member Services</option>
                                        <option>Elite Team</option>
                                        <option>Retail Customer Service</option>
                                        <option>ESP Customer Service</option>
                                      </select>
                              </div>
                            <div class="form-group">
                              <label for="date">Date of Overtime</label>
                              <input type="date" class="form-control" id="new-date" required>
                            </div>
                            <div class="form-group">
                                <label for="start-time">Start Time</label>
                                <input placeholder="Selected time" type="time" id="new-start-time" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="end-time">End Time</label>
                                <input placeholder="Selected time" type="time" id="new-end-time" class="form-control">
                            </div>                            
                            <button type="submit" class="btn btn-primary mt-3" id="new-overtime-submit">Submit</button>
                        </form>
                      </div>
                      </div>
            </div>
            <div class="col">
                <div class="card border-dark">
                    <div class="card-header">
                      <b>Currently Offered Overtime</b>
                    </div>
                    <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Department</th>
                                <th scope="col">Date</th>
                                <th scope="col">Start Time</th>
                                <th scope="col">End Time</th>
                                <th scope="col">Remove?</th>
                              </tr>
                        </thead>
                            <tbody id="admin-overtime-table">
                            </tbody>
                    </table>
                    </div>
                    </div>
            </div>
        </div>
    </div>

</body>

</html>
