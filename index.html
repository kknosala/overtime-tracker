<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h1>Overtime Request Form</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <div class="card border-dark">
                    <div class="card-header">
                      <b>Available Overtime</b>
                    </div>
                    <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Department</th>
                                <th scope="col">Date</th>
                                <th scope="col">Start Time</th>
                                <th scope="col">End Time</th>
                              </tr>
                        </thead>
                            <tbody id="overtime-table">
                            </tbody>
                    </table>
                    </div>
                    </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <div class="card border-dark">
                    <div class="card-header">
                      <b>Your Request</b>
                    </div>
                    <div class="card-body">
                          <form id="request-form">
                            <div class="form-group">
                              <label for="name-input">Your Name</label>
                              <input type="email" class="form-control" id="name-input" aria-describedby="nameInput" placeholder="First and Last Name" required>
                            </div>
                              <div class="form-group">
                                      <label for="department">Your Department</label>
                                      <select class="form-control" id="department" required>
                                        <option>Camping World</option>
                                        <option>Member Services</option>
                                        <option>Elite Team</option>
                                        <option>Retail Customer Service</option>
                                        <option>ESP Customer Service</option>
                                      </select>
                              </div>
                            <div class="form-group">
                              <label for="date">Date of Overtime</label>
                              <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="form-group">
                                <label for="start-time">Start Time</label>
                                <input placeholder="Selected time" type="time" id="start-time" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="end-time">End Time</label>
                                <input placeholder="Selected time" type="time" id="end-time" class="form-control">
                            </div>                            
                            <button type="submit" class="btn btn-primary mt-3" id="request-submit">Submit</button>
                        </form>
                      </div>
                      </div>
            </div>
        </div>
    </div>
</body>
